<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3DLab - MRI Volume Viewer</title>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }
        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
        /* Hide loading once canvas is ready */
        canvas ~ .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading 3DLab...</div>
</body>
</html>
